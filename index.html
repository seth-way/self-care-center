<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>✨ Self Care Center ✨</h1></header>
    <main>
      <section>
        <h2>Which Type of message?</h2>
        <article>
          <form id="message-type-selector">
            <span>
              <input type="radio" id="affirmations" name="message-type" /><label
                for="affirmations"
                >affirmation</label
              ></span
            >
            <span>
              <input type="radio" id="mantras" name="message-type" /><label
                for="mantras"
                >mantra</label
              ></span
            >
          </form>
          <footer><button id="receive-msg-btn">Receive Message</button></footer>
        </article>
      </section>
      <section>
        <article id="message-display-area">
          <img
            src="./assets/meditate.svg"
            alt="message_loading"
            id="message-loading-img"
          />
        </article>
      </section>
    </main>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
